<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <ng-container
          *ngFor="let p of data| paginate : {itemsPerPage: itemsPerPage,currentPage: page,totalItems: totalItems}">
          
          <img [src]="p.url" height="200" width="200" alt="">
        </ng-container>
        <pagination-controls class="pagi" (pageChange)="(page = $event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
